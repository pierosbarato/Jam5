		var caricaLoad = 0;
		var caricaFind = 0;
		var carica = function(modo) {
			console.profile();
			var cc = null;
			if (modo.substring(0, 4) == "load") {
				if (caricaLoad > 0) {
					cc = $('#nestable-load').nestable('destroy');
				}
				caricaLoad++;
			}
			if (modo == "find") {
				if (caricaFind > 0) {
					$('#nestable-find').nestable('destroy');
				}
				caricaFind++;
			}

			$.get("/Jam5/server/" + modo,
			{
				id : "test",
				key : "prova"
			},
			function(data, status) {
				var updateOutput = function(e) {
					var list = e.length ? e : $(e.target), output = list
							.data('output');
					if (window.JSON) {
						output.val(window.JSON.stringify(list
								.nestable('serialize')));//, null, 2));
					} else {
						output.val('JSON browser support required.');
					}
				};
				$('#nestable-output-' + modo.substring(0, 4)).val(JSON.stringify(data));
//				alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);
				var json2 = eval(data);
//				alert("Data: " + JSON.stringify(json));

				var buttonEdit = `<div class="btn-group float-right jamButton">
					<div class="dropdown">
						<a title="Add Row Below" class="btn btn-secondary btn-sm clickable" data-toggle="dropdown" data-offset="-130,0" data-action2="openRowNew2"><i class="fas fa-plus clickable"></i></a>
						<div class="dropdown-menu dropdown-primary">
							<a class="dropdown-item" data-action="addRowBelow" data-mode="pane:new">
								<i class="fas fa-file-excel"></i> Pane New</a>
							<a class="dropdown-item" data-action="addRowBelow" data-mode="pane:add">
								<i class="fas fa-file-excel"></i> Pane Add</a>
							<a class="dropdown-item" data-action="addRowBelow" data-mode="att:xml">
								<i class="fas fa-file-excel"></i> Xml Attribute</a>
						</div>
					</div>
					<a class="btn btn-danger btn-sm clickable" data-action="removeRow">
						<i class="fas fa-trash-alt clickable"></i></a>
					<a title="Edit Row" class="btn btn-secondary btn-sm clickable" data-action="editRow">
						<i class="fas fa-edit clickable"></i></a>
				</div>`;

				$('#nestable-' + modo.substring(0, 4)).nestable({
					group : 1,
					json : json2,
					buttonEdit : buttonEdit,
					inputField : 'New Item',
					contentCallback : function(item) {
						var content = ''; //item.content || '' ? item.content : item.id;
						if (item.tt == 'pane') {
							content += ''
//									+ '<i class="fas fa-address-card"></i>'
									+ ' .<input class="jamEdit inputField" style="width:50px" '
									+ ' value="' + item.tit +'"></input>'
									+ ' .path: <input class="jamEdit inputField2" style="width:100px" '
									+ '	value="' + item.id +'"></input>'
									+ ' .tit: <input class="jamEdit inputField2" style="width:80px" '
									+ '	value="' + item.tit +'"></input>'
									;
						} else if (item.tt == 'item') {
							content += '' // item.id
									+ ' .<input class="jamEdit inputField" style="width:150px" value="'
									+ item.ix +'"></input>'
									+ ' : <input class="jamEdit inputField2" style="width:100px" '
									+ '	value="' + item.val +'"></input>';
//								+ item.ix +'"></input>';
						} else if (item.tt == 'att:xml') {
							content += '' // item.id
									+ ' .xml: <input class="jamEdit inputField" style="width:230px" value="'
									+ item.xml +'"></input>'
						} else if (item.tt == 'att:sql') {
							content += '' // item.id
									+ ' .sql: <input class="jamEdit inputField" style="width:230px" value="'
									+ item.sql +'"></input>'
						} else if (item.tt == 'att:html') {
							content += '' // item.id
									+ ' .html: <input class="jamEdit inputField" style="width:230px" value="'
									+ item.html + '"></input>'
						} else if (item.tt == 'att:type') {
							content += `
							.type: 
								<select id="type" name="type" class="inputField" >
									<option value="${item.type}" selected="${item.type}">${item.type}</option>
									<option value="text">Text</option>
									<option value="intero">Intero</option>
									<option value="decimal">Decimal</option>
									<option value="data">Data</option>
								</select>
								 .tit: <input class="jamEdit inputField2" style="width:130px"
									value="${item.tit}"></input>`;
						} else
							content += ' '
									+ ' .<input class="jamEdit inputField" style="width:200px" value="'
									+ item.ix +'"></input>';

							content += buttonEdit;
						return content;
					}
				}).on('change',function() {
					updateOutput($('#nestable-' + modo.substring(0, 4))
						.data('output',$('#nestable-output-'+ modo.substring(0, 4))));

					$('.inputField').off();

					$('.inputField').on('focusout',function() {
						$('#nestable-' + modo.substring(0, 4)).trigger("change");
					});
				});
			});
//			$('.dd').nestable('collapseAll'); // non va
			return cc;
		};

		$("#save").click(function() {
			var message = $("#nestable-output-load").val();
//			alert(message);
//			$.get("/Jam5/server/save", {id : "test", key : "prova"
//			}, function(data, status) {});

			var xhr = new XMLHttpRequest();
			var url = "/Jam5/server/save"; //?data=" + encodeURIComponent(message);
			xhr.open("POST", url, true);
//			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhr.send("data=" + encodeURIComponent(message));

//&			xhr.send();

		        $updateButton = $btn;
		        $updateButton.attr('disabled', true);
		        itemEditing = null;
		    };

		    getUpdateButton = function(){
		        return $updateButton;
		    };

		    getCurrentItem = function(){
		        return itemEditing;
		    };

		    update = function(){
		        var $cEl = this.getCurrentItem();
		        if ($cEl===null){
		            return;
		        }
		        var oldIcon = $cEl.data('icon');
		        $form.find('.item-menu').each(function(){
		            $cEl.data($(this).attr('name'), $(this).val());
		        });
		        $cEl.children().children('i').removeClass(oldIcon).addClass($cEl.data('icon'));
		        $cEl.find('span.txt').first().text($cEl.data('text'));
		        resetForm();
		    };

			setForm($('#frmEdit'));
			setUpdateButton($('#btnUpdate'));

		});
